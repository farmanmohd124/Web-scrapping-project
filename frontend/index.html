<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Scraper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Web Scraper</h1>
        <form id="scraper-form">
            <div class="form-group">
                <label for="url">Website URL:</label>
                <input type="text" id="url" placeholder="Enter a website URL (e.g. https://example.com)">
            </div>
            <div class="form-group">
                <label for="tag">HTML Tag to Scrape:</label>
                <input type="text" id="tag" placeholder="Enter the HTML tag (e.g. p, h1)">
            </div>
            <button type="submit">Scrape</button>
            <p class="note">* Please provide only public website URLs</p>
        </form>

        <!-- New section for scraped data -->
        <div class="data-container">
            <h2>Scraped Data:</h2>
            <ul id="data-list"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
